name: BTC 4H + 15M Pro Bot

on:
  schedule:
    - cron: '0 */4 * * *'
  workflow_dispatch:

jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies â€” HARD FORCE
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir yfinance pandas requests pandas_ta pytz

      - name: Run the bot
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
          DISCORD_USER_ID: ${{ secrets.DISCORD_USER_ID }}
          PING_ALERTS: "true"
        run: python bot.py
